<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Productividad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Mis Tareas</h1>

        <div class="task-form">
            <input type="text" id="taskInput" placeholder="Nueva tarea" />
            <input type="date" id="dueDate" />
            <input type="text" id="taskTag" placeholder="Etiqueta (opcional)" />
            <button onclick="addTask()">Agregar tarea</button>
        </div>

        <div class="calendar">
            <input type="date" id="calendarInput" onchange="assignTaskToDate()" />
            <div id="taskCalendar"></div>
        </div>

        <div class="goal-form">
            <input type="text" id="goalInput" placeholder="Definir meta" />
            <input type="date" id="goalDeadline" />
            <button onclick="addGoal()">Agregar meta</button>
        </div>


        <div class="checklist-form">
            <input type="text" id="checklistInput" placeholder="Nuevo paso" />
            <button onclick="addChecklistItem()">Agregar paso</button>
        </div>
        <ul id="checklist"></ul>


        <div class="pomodoro">
            <button onclick="startPomodoro()">Iniciar Pomodoro</button>
            <p id="pomodoroTimer">25:00</p>
        </div>


        <!-- Lista de tareas -->
        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
